<div class="example-container mat-elevation-z8">
  <mat-table [dataSource]="listData" matSort>
      <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="matches">
        <mat-header-cell *matHeaderCellDef mat-sort-header> MP</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.matchesPlayed}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="won">
        <mat-header-cell *matHeaderCellDef mat-sort-header> MP</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.won}} </mat-cell>
      </ng-container>      
      <ng-container matColumnDef="drawn">
        <mat-header-cell *matHeaderCellDef mat-sort-header> MP</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.drawn}} </mat-cell>
      </ng-container>      
      <ng-container matColumnDef="lost">
        <mat-header-cell *matHeaderCellDef mat-sort-header> MP</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.lost}} </mat-cell>
      </ng-container>      
      <ng-container matColumnDef="gf">
        <mat-header-cell *matHeaderCellDef mat-sort-header> MP</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.goalsFor}} </mat-cell>
      </ng-container>     
       <ng-container matColumnDef="ga">
        <mat-header-cell *matHeaderCellDef mat-sort-header> MP</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.goalsAgainst}} </mat-cell>
      </ng-container>      
      <ng-container matColumnDef="gd">
        <mat-header-cell *matHeaderCellDef mat-sort-header> MP</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.goalDifference}} </mat-cell>
      </ng-container>      
      <ng-container matColumnDef="points">
        <mat-header-cell *matHeaderCellDef mat-sort-header> MP</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.points}} </mat-cell>
      </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
